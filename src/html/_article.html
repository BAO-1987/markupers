<li class="@class">

  <article class="article">

    <div class="article__box">
      <picture>
        <source srcset="img/@image.avif" type="image/avif">
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="article__content">

      <h3 class="article__title">
        <a class="article__link" href="#">@title</a>
      </h3>

      <p class="article__position">
        @position

    </div>

    <ul class="social-networks__list" title="social networks">
      <li class="social-networks__item">
        <a class="social-networks__link social-networks__link--insta" href="#" target="_blank"
          aria-label="Instagram page"></a>
      </li>

      <li class="social-networks__item">
        <a class="social-networks__link social-networks__link--fb" href="#" target="_blank"
          aria-label="Facebook page"></a>
      </li>

      <li class="social-networks__item">
        <a class="social-networks__link social-networks__link--ln" href="#" target="_blank"
          aria-label="Linkedin page"></a>
      </li>

    </ul>

  </article>

</li>
